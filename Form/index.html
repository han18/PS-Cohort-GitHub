<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="#">
      <img src="login.jpeg" alt="Logo" />
      <h1>User Login</h1>
      <label for="username">
        Username
        <input
          type="text"
          name="username"
          id="username"
          required
          placeholder="Enter sername"
        />
      </label>
      <br />
      <label for="Password">
        Password
        <input
          type="password"
          name="Password"
          id="password"
          required
          placeholder="Enter password"
        />
      </label>
      <br />
      <label for="Submit">
        <br />
        <input
          class="button"
          type="submit"
          name="Submit"
          id="submit"
          required
        />
      </label>
      <h6>Forget Password</h6>
    </form>
  </body>
</html>
