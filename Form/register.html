<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formstyle.css" />
    <title>Registration</title>
  </head>
  <body>
    <div>
      <form action="#">
        <label for="firstame"
          >First Name:
          <br />
          <input type="text" name="firstame" id="firstame" required />
        </label>
        <br />
        <label for="lastname"
          >Last Name:
          <br />
          <input type="text" name="lastname" id="lastname" required />
        </label>
        <br />
        <label for="username"
          >Username:
          <br />
          <input type="text" name="username" id="username" required />
        </label>
        <br />

        <label for="Password">
          Password:
          <br />
          <input type="password" name="Password" id="password" required />
        </label>
        <br />
        <label for="State">
          <select name="state">
            <option name="selection">Select</option>
            <option value="1" name="new-york">New York</option>
            <option value="2" name="new-jersey">New Jersey</option>
            <option value="3" name="connecticut">Connecticut</option>
          </select>
        </label>
      </form>
    </div>
  </body>
</html>
